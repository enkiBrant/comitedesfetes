<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site du comité des fêtes de l'école sainte famille </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="content">
        <img id="logo" src="assets/img/logo_comitedesfetes.svg" alt="logo du comité des fêtes">
        <h2>Voulez-vous vous investir dans l’école de vos enfants ?
            Inscrivez-vous à notre liste de diffusion et participez à la première réunion de l’année !</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input id="name" name="name" type="text" placeholder="votre nom" /><br>
            <input id="email" name="email" type="email" placeholder="votre email" /><br>
            <input type="checkbox" id="rgpd" name="rgpd" checked>
            <label for="rgpd">J'accepte que le comité enregistre mes données<br> dans le carde de leurs activités</label><br>
            <input id="submit" name="submit" type="Submit" />
        </form>
        <div id="alert">
            <p></p>
        </div>
    </div>
    
    
    <script src="assets/js/main.js"></script>
</body>
</html>
